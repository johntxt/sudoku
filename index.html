<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#2e2e2e" />
  <title>Sudoku</title>
  <link rel="icon" href="./icons/icon-192.png" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <script type="module" crossorigin src="/sudoku/assets/index-CyGZKwqS.js"></script>
  <link rel="stylesheet" crossorigin href="/sudoku/assets/index-tvCH2mUJ.css">
<link rel="manifest" href="/sudoku/manifest.webmanifest"></head>

<body class="app">
  <div class="app__topbar">
    <img class="app__logo" src="./icons/icon-192.png" alt="Sudoku" />
    <div class="app__actions">
      <div class="menu menu--new">
        <button id="newPuzzle" class="btn btn--text menu__trigger" aria-haspopup="dialog" aria-expanded="false"
          aria-controls="difficultyBubble">New</button>
        <div id="difficultyBubble" class="menu__bubble menu__bubble--difficulty" role="dialog" aria-hidden="true"
          aria-label="Select puzzle difficulty">
          <div class="menu__title">Create new game</div>
          <div class="menu__options">
            <button class="btn menu__option" type="button" data-difficulty="easy">Easy</button>
            <button class="btn menu__option" type="button" data-difficulty="medium">Medium</button>
            <button class="btn menu__option" type="button" data-difficulty="hard">Hard</button>
          </div>
        </div>
      </div>
      <div class="menu menu--reset">
        <button id="resetPuzzle" class="btn btn--text menu__trigger" type="button" aria-haspopup="dialog"
          aria-expanded="false" aria-controls="resetBubble">Reset</button>
        <div id="resetBubble" class="menu__bubble menu__bubble--reset" role="dialog" aria-hidden="true"
          aria-label="Confirm board reset">
          <div class="menu__title">Reset board?</div>
          <div class="menu__options">
            <button class="btn menu__option" type="button" data-reset="confirm">Reset</button>
          </div>
        </div>
      </div>
      <button id="themeToggle" class="btn btn--text" type="button">Theme</button>
      <a class="btn btn--text" target="_blank" href="https://github.com/johntxt/sudoku/blob/main/README.md"
        aria-label="More about this game">â“˜</a>
    </div>
  </div>

  <div class="app__main">
    <div class="app__main-inner">
      <div id="boardWrap" class="board-shell">
        <div id="board" class="board" aria-label="Sudoku board"></div>
      </div>

      <div class="app__side">
        <div class="pad" id="padContainer">
          <div class="pad__controls">
            <button id="noteSwitch" class="btn btn--pad-control pad__toggle" role="switch" aria-checked="false"
              tabindex="0">
              Pencil
            </button>
            <div class="pad__spacer"></div>
            <button id="undoBtn" class="btn btn--pad-control pad__control-button" type="button" aria-label="Undo">
              <svg class="pad__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M9.5 5.5L4 11l5.5 5.5 1.4-1.4-3-3h6.6c2.7 0 4.9 2.2 4.9 4.9v1h2v-1c0-3.8-3.1-6.9-6.9-6.9H7.9l3-3-1.4-1.4z" />
              </svg>
              <span class="sr-only">Undo</span>
            </button>
            <button id="redoBtn" class="btn btn--pad-control pad__control-button" type="button" aria-label="Redo">
              <svg class="pad__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path
                  d="M14.5 5.5l-1.4 1.4 3 3H9.5c-3.8 0-6.9 3.1-6.9 6.9v1h2v-1c0-2.7 2.2-4.9 4.9-4.9h6.6l-3 3 1.4 1.4L20 11l-5.5-5.5z" />
              </svg>
              <span class="sr-only">Redo</span>
            </button>
            <button id="eraseBtn" class="btn btn--pad-control pad__control-button" type="button" aria-label="Erase">
              <svg class="pad__icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                <path d="M6 6l12 12M18 6l-12 12" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" />
              </svg>
              <span class="sr-only">Erase</span>
            </button>
          </div>

          <div class="pad__grid" id="pad"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
